---
layout: default
---

{%-include back_link.html-%}
<a
  id="theme-toggle"
  onclick="modeSwitcher()"
  style="display: flex; justify-content: flex-end"
></a>
<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}"
      >{{ page.date | date: site.theme_config.date_format }}</time
    >
  </p>

  <h1>{{ page.title }}</h1>

  {{ content }}
</article>
